<!DOCTYPE html>
<html>

<head>
  <title>Avocado</title>
  <meta name="description" content="A floating Avocado">
  <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  <script src="https://rawgit.com/bmf/AR.js/master/aframe/build/aframe-ar.js"> </script>
</head>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <a-assets>
<!--     aframe 0.6.0 uses gltf 1.0. aframe 0.7.0 is set to use gltf 2.0-->
      <a-asset-item id="Avocado" src="Avocado.gltf"></a-asset-item>
    </a-assets>
    <a-marker preset="custom" url="pattern-marker.patt">
      <a-entity id="avocado" gltf-model="#Avocado" position='0 0 0' scale="0.1 0.1 0.1" rotation="0 0 0"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>

<script>
  setInterval(function(){
    let model = document.getElementById("avocado"),
        xRotation = model.getAttribute('rotation').x,
        yRotation = model.getAttribute('rotation').y,
        zRotation = model.getAttribute('rotation').z;
    
    yRotation += 10;

    model.setAttribute('rotation', {x: xRotation, y: yRotation, z: zRotation});
    

    console.log(model.getAttribute('rotation'))

  }, 100)
</script>
</html>
